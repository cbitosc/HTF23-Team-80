<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Booking Complaints</title>
    <link rel="stylesheet" href =  "complaints.css" > 
</head>
<body>
    <h1>Hostel Booking Complaints</h1>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-image: url('hackpic/complaints.jpeg'); /* Replace with your image URL */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
    }
    </style>
    
    <form action="#" method="post">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br><br>
        <label for="complaintType">Select Complaint Type:</label>
        <select id="complaintType" name="complaintType" required>
            <option value="Food">Food</option>
            <option value="Amenities">Amenities</option>
            <option value="Payment">Payment</option>
            <option value="Service">Service</option>
        </select><br><br>
        <label for="complaint">Write Your Complaint:</label><br>
        <textarea id="complaint" name="complaint" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit Complaint">
    </form>
    <p>         Thank you for your input! We will do the best we can to address your complaint.</p>
</body>
</html>
